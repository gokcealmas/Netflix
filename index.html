<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&amp;family=Sorts+Mill+Goudy&amp;display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet"
</head>

<body>
    <h1 id="title">NET<span>FLIX</span></h1>
    <p id="subtitle">Thank you for signing up at Netflix. Tell us more about yourself.</p>
    <div class="container">
        <form>
            <div>
                <label for="name" class="labelinput">Name:</label>
                <input type="text" class="textinput" placeholder="Enter Your Name" id="name" name="name"><br><br>

                <label for="Age" class="labelinput">Age:</label>
                <input type="text" class="textinput" placeholder="Age" id="Age" name="age"><br><br>

                <label for="email" class="labelinput">Enter your email:</label>
                <input type="email" class="textinput" placeholder=example@netflix.com id="email" name="email"><br><br>

                <label for="cars" class="labelinput">Choose a car:</label>

                <select name="Content Type" id="Content Type">
                    <option value="movie">Movie</option>
                    <option value="series">Series</option>
                </select>
                <br><br>

                <label class="labelinput">Movie Types:</label>
                <label><input type="checkbox" name="comedy" value="comedy"> Comedy</label>
                <label><input type="checkbox" name="Action" value="Action"> Action</label>
                <label><input type="checkbox" name="Romance" value="Action"> Romance</label>
                <br>
                <label class="labelinput">Gender:</label>
                <label><input type="radio" name="gender" value="male">Male</label>
                <label><input type="radio" name="gender" value="male">Female</label>
                <label><input type="radio" name="gender" value="male">Other</label><br>
                <label for="feedback" class="labelinput">Feedback:</label>
                <textarea name="feedback" id="feedback" cols="57" rows="7" placeholder="Enter Your Comment"></textarea>
                <input type="submit" class="button" value="Send" id="submit">
            </div>

        </form>
    </div>
</body>

</html>
